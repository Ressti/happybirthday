<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Buka Audio Nya</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-color: #f0e8d5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('7.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff6363;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .audio-button, .button {
            background-color: #ff6363;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .audio-button:hover, .button:hover {
            background-color: #e53e3e;
        }

        /* Animation for the waving hand */
        .hand-wave {
            width: 100px;
            animation: wave 1s infinite, bounce 1s infinite;
        }

        /* Text animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes wave {
            0% { transform: rotate(0); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(0); }
        }

        /* Sticker animation */
        @keyframes shake {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hand-wave.shake {
            animation: shake 1s infinite;
        }

        .hand-wave.pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>See You Next Time Sayangüôãüèª‚Äç‚ôÇÔ∏è</h1>

        <!-- Sticker image with animation -->
        <a href="page10.html">
            <img src="Stiker 46 (SFILE.MOBI).gif" alt="Sticker" class="hand-wave pulse" />
        </a>

        <!-- Button container for Play and Back buttons -->
        <div class="button-container">
            <!-- Button to control audio -->
            <button class="audio-button" onclick="toggleAudio()">Play Audio</button>
        </div>

        <!-- Audio Element -->
        <audio id="page9-audio" src="audio.mp3"></audio>
    </div>

    <script>
        const audioElement = document.getElementById('page9-audio');
        const audioButton = document.querySelector('.audio-button');

        function toggleAudio() {
            if (audioElement.paused) {
                audioElement.play();
                audioButton.textContent = 'Pause Audio';
            } else {
                audioElement.pause();
                audioButton.textContent = 'Play Audio';
            }
        }
    </script>
</body>
</html>
