<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthdayüéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-image: url('5.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            cursor: pointer; /* Add cursor pointer to indicate interactivity */
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            animation: fadeInSlide 2s ease-in-out forwards;
        }

        h1 {
            color: #ff6363;
            font-size: 3em;
            animation: pulse 2s infinite, colorChange 5s infinite;
        }

        .animated-text {
            animation: fadeInSlide 2s ease-in-out forwards, pulse 2s infinite;
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .button {
            background-color: #ff6363;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            animation: glow 2s infinite alternate, buttonBounce 1s infinite;
        }

        .button:hover {
            background-color: #e53e3e;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff6363;
        }

        .sticker-container {
            margin: 20px 0;
            animation: floatAndScale 4s ease-in-out infinite;
        }

        .sticker-container img {
            max-width: 100%;
            border-radius: 15px;
            cursor: pointer;
        }

        /* Text animation keyframes */
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff6363; }
            to { box-shadow: 0 0 20px #e53e3e; }
        }

        @keyframes floatAndScale {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes colorChange {
            0%, 100% { color: #ff6363; }
            50% { color: #ff1493; }
        }

        @keyframes buttonBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: red;
            animation: fall 5s infinite, rotate 4s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Different animations for different hearts */
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 4s;
        }

        .heart:nth-child(2) {
            left: 25%;
            animation-delay: 1s;
            animation-duration: 6s;
        }

        .heart:nth-child(3) {
            left: 40%;
            animation-delay: 2s;
            animation-duration: 5s;
        }

        .heart:nth-child(4) {
            left: 55%;
            animation-delay: 3s;
            animation-duration: 7s;
        }

        .heart:nth-child(5) {
            left: 70%;
            animation-delay: 4s;
            animation-duration: 4s;
        }

        .heart:nth-child(6) {
            left: 85%;
            animation-delay: 5s;
            animation-duration: 6s;
        }

        /* Background particle effect */
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: particleMove 10s infinite;
        }

        @keyframes particleMove {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(100vh) scale(0); }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Sticker Section -->

        <a href="page4.html" class="button">Back to Previous</a>

    </div>

    <!-- Falling Hearts -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>

    <!-- Background Particles -->
    <div class="background-particles">
        <div class="particle" style="width: 10px; height: 10px; top: 10%; left: 20%; animation-duration: 12s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 30%; left: 40%; animation-duration: 14s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 50%; left: 60%; animation-duration: 16s;"></div>

    <!-- Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to trigger confetti
        function triggerConfetti(x, y) {
            confetti({
                particleCount: 300,
                angle: 90,
                spread: 100,
                origin: { x: x, y: y },
                colors: ['#ff6347', '#ff1493', '#ff4500', '#32cd32', '#1e90ff'],
                shapes: ['circle', 'square', 'triangle'],
                scalar: 1.2
            });
        }
    
        // Trigger confetti on page load
        window.onload = function() {
            triggerConfetti(0.5, 0.5); // Center of the screen
        };
    
        // Trigger confetti on click
        document.body.addEventListener('click', function(event) {
            triggerConfetti(event.clientX / window.innerWidth, event.clientY / window.innerHeight);
        });
    
        // Trigger confetti at regular intervals
        setInterval(() => {
            triggerConfetti(Math.random(), Math.random());
        }, 5000); // Trigger every 5 seconds
    
        // Trigger confetti on hover over certain elements
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseover', () => {
                triggerConfetti(0.5, 0.5); // Center of the screen
            });
        });
    </script>
