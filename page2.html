<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthdayüéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-image: url('4.jpg'); /* Set your background image here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: backgroundAnimation 15s linear infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff6363;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 1s forwards, bounce 1s 1s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0 0 20px 0;
            opacity: 0;
            animation: fadeInText 1s 0.5s forwards, slideIn 1s 1s forwards;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .button {
            background: linear-gradient(135deg, #ff6363, #ff9a9e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s, filter 0.3s, color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 0;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button:hover {
            background: linear-gradient(135deg, #e53e3e, #ff6363);
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            filter: brightness(1.2);
            color: #fff;
            position: relative;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        .sticker-container {
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            animation: fadeInSticker 1s 1s forwards;
        }

        @keyframes fadeInSticker {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sticker-container img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            animation: none; /* Remove the rotation animation */
        }

        .sticker-container img:hover {
            transform: scale(1.2) rotate(5deg);
            opacity: 0.8;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Text Animation for New Feature */
        .new-feature-text {
            font-size: 1.4em;
            color: #ff9a9e;
            margin-top: 20px;
            opacity: 0;
            animation: textAnimation 2s 1.5s forwards;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="happyBirthday">Happy Birthday!</h1>
        <p>Jangan Marah - Marah Mulu Cantik Biar Tidak Cepet Tuaüòù Dan Terus Jalani Kehidupan Nya Dengan Penuh Rasa Sabar, Tabah, Dan Bersyukur Booü•∞</p>

        <!-- Sticker Section -->
        <div class="sticker-container">
            <!-- Link to the next page -->
            <a href="page3.html">
                <img src="Stiker 2 (SFILE.MOBI).gif" alt="Sticker" />
            </a>
        </div>

        <!-- New Feature Text -->
        <div class="new-feature-text">
            üéâ Have a Fantastic Day! üéâ
        </div>

        <a href="page1.html" class="button"><span>Back to Previous</span></a>
        <a href="index.html" class="button"><span>Back to Home</span></a>
    </div>
    
    <!-- Audio Element -->
    <audio id="soundEffect" src="Love-sound.mp3" preload="auto"></audio>

    <script>
        // Function to play sound effect
        function playSound() {
            var sound = document.getElementById('soundEffect');
            sound.play();
        }

        // Play sound when "Happy Birthday!" appears
        window.onload = function() {
            var happyBirthday = document.getElementById('happyBirthday');
            happyBirthday.addEventListener('animationend', function() {
                playSound();
            });
        };
    </script>
</body>
</html>
