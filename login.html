<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background: linear-gradient(to right, #f8e1e1, #fcd5ce);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            background: linear-gradient(145deg, #ffffff, #fef9f9);
            box-shadow: 6px 6px 12px #dcdcdc, -6px -6px 12px #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2.5em;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #f9a1b3, #f2c6d1);
            -webkit-background-clip: text;
            color: transparent;
            padding: 5px;
            border-radius: 10px;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 1em;
            transition: box-shadow 0.3s, transform 0.3s;
            background: #f9f9f9;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e55353;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9em;
            font-style: italic;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('confetti.png') repeat;
            animation: burstConfetti 3s infinite;
            opacity: 0.3;
        }

        @keyframes burstConfetti {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        .loading-spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .love-message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff6b6b;
            font-weight: bold;
            animation: loveAnimation 5s infinite, bounce 2s infinite;
            font-style: italic;
            line-height: 1.4;
        }

        @keyframes loveAnimation {
            0%, 100% { color: #ff6b6b; }
            50% { color: #ff9c9c; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Falling flower animation */
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('flower.png') no-repeat center center;
            background-size: cover;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login ðŸ’–</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
            <div class="loading-spinner" id="loading-spinner"></div>
            <div class="love-message">You are the reason for my happiness! ðŸŒŸ</div>
        </form>
        <div class="confetti"></div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="Jamrud.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Show loading spinner
            loadingSpinner.style.display = 'block';

            // Simple authentication check with multiple accounts
            const validAccounts = [
                { username: 'user', password: 'password' },
                { username: 'resti', password: 'resti' }
            ];

            const isValidAccount = validAccounts.some(account => account.username === username && account.password === password);

            setTimeout(() => {
                // Hide loading spinner after checking credentials
                loadingSpinner.style.display = 'none';

                if (isValidAccount) {
                    // Stop music before redirecting
                    const backgroundMusic = document.getElementById('background-music');
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0; // Reset to the beginning

                    // Redirect to the index page if credentials are correct
                    window.location.href = 'index.html';
                } else {
                    // Show an error message if credentials are incorrect
                    errorMessage.textContent = 'Invalid username or password';
                }
            }, 1000); // Simulate a delay for the loading spinner
        });

        // Function to create falling flowers
        function createFallingFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animation = `fall ${5 + Math.random() * 5}s linear infinite`;
            document.body.appendChild(flower);

            // Remove the flower after it has finished falling
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Create falling flowers at intervals
        setInterval(createFallingFlower, 500);

        // Check if audio is playing
        document.getElementById('background-music').addEventListener('error', function() {
            console.error('Audio file failed to load.');
        });
    </script>
</body>
</html>
