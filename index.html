<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthdayüéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-color: #f0e8d5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('7.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff6363;
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
            opacity: 0;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gif-container {
            margin: 20px 0;
            position: relative;
            border: 5px solid #ff6363;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gif-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            max-width: 100%;
            border-radius: 20px;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: #ff6363;
            pointer-events: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cloud {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
            font-size: 1.5em;
            color: #ff6363;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cloud::before {
            top: -30px;
            left: 10px;
        }

        .cloud::after {
            top: -30px;
            left: 50px;
        }

        .start-music-button, .wa-button {
            background: linear-gradient(135deg, #ff6363, #ff9a9e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .start-music-button:hover, .wa-button:hover {
            background: linear-gradient(135deg, #e53e3e, #ff6363);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .start-music-button:active, .wa-button:active {
            transform: translateY(1px);
        }

        .wa-button i {
            margin-right: 10px;
        }

        .icon {
            font-size: 3em;
            color: #ff6363;
            margin: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="Jamrud .mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 id="birthday-text">
            <span class="letter">H</span>
            <span class="letter">a</span>
            <span class="letter">p</span>
            <span class="letter">p</span>
            <span class="letter">y</span>
            <span>&nbsp;</span>
            <span class="letter">B</span>
            <span class="letter">i</span>
            <span class="letter">r</span>
            <span class="letter">t</span>
            <span class="letter">h</span>
            <span class="letter">d</span>
            <span class="letter">a</span>
            <span class="letter">y</span>
            <span>&nbsp;</span>
            <span class="letter">Y</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
            <span>&nbsp;</span>
            <span class="letter">K</span>
            <span class="letter">e</span>
            <span>&nbsp;</span>
            <span class="letter">2</span>
            <span class="letter">1</span>
            <span>&nbsp;</span>
            <span class="letter">C</span>
            <span class="letter">a</span>
            <span class="letter">n</span>
            <span class="letter">t</span>
            <span class="letter">i</span>
            <span class="letter">k</span>
            <span class="letter">ü•≥</span>
        </h1>

        <div class="cloud">
            Halo
        </div>

        <div class="gif-container" onclick="navigatePage()">
            <img src="Stiker 9 (SFILE.MOBI).gif" alt="Stiker">
            <div class="arrow">‚¨áÔ∏è</div>
        </div>

        <button class="start-music-button" onclick="playMusic()">Start Music</button>
    </div>

    <script>
        var pageIndex = 1;

        function playMusic() {
            var audio = document.getElementById('background-music');
            audio.play();
        }

        function navigatePage() {
            window.location.href = 'page' + pageIndex + '.html';
            pageIndex++;
            if (pageIndex > 7) pageIndex = 1; // Reset to the first page after the last
        }

        document.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.letter');
            let delay = 0;

            letters.forEach(letter => {
                letter.style.animationDelay = `${delay}s`;
                delay += 0.05; // Adjust delay to control the speed of text appearance
            });

            // Make the text visible
            setTimeout(() => {
                document.getElementById('birthday-text').style.opacity = 1;
            }, 100); // Initial delay before starting the animation
        });
    </script>
</body>
</html>
